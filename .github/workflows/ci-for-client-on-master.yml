name: Client CI

on:
  push:
    branches:
      - master
    paths:
      - 'client/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - master
    paths:
      - 'client/**'
      - '.github/workflows/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd client && npm install && npm run check
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd client && npm install && npm run build
